<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: homa, sans-serif;
        }
    </style>
</head>

<body>
<div class="card">

    <div class="search">
        <div class="">
            <button class="search-button"> <img src="img/search.png" alt=""></button>
            <input  class="search-box" placeholder="شهر مورد نظر خود را وارد کنید">
        </div>
    </div>

   <div class="weather">
    <img src="img/clear.png" class="weather-img">
    <h1 class="temp"> 17°c</h1>
    <h2 class="city">Tehran</h2>
    <div class="details">

        <div class="col">
            <img src="img/humidity.png" alt="">
            <div>
                <p class="humidity">32%</p>
                <p>رطوبت</p>
            </div>
            </div>

           <div class="col">
            <img src="img/wind.png" alt="">
            <div>
                <p class="wind">3 km/h</p>
                <p>سرعت باد</p>
            </div>
        </div>
        
    </div>
</div>
</div>
